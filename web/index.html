<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Websocket Chat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href="assets/css/style.css" rel="stylesheet">
</head>
<body>
  <div class="header">
    <div class="p-5 bg-dark text-white text-center">
      <h1>Simple Websocket Chat</h1>
    </div>
  </div>

  <div class="content">
    <div class="alert alert-danger text-center d-none js-error-msg" role="alert">
      An internal server error has occurred. Please try again later!
    </div>

    <div class="d-flex justify-content-center my-5 js-spinner">
      <div class="spinner-border my-5" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>

    <div class="container mt-5 js-chat-content d-none">
      <div class="row">
        <div class="col-sm-9 pe-5">
          <h2 class="my-3">Chat</h2>
          <div class="card">
            <div class="card-body d-flex flex-column gap-2 rounded-3">
              <span class="badge rounded-pill bg-primary ms-auto">Hej</span>
              <span class="badge rounded-pill bg-secondary me-auto">Hej, co tam</span>
            </div>
          </div>
        </div>
        <div class="col-sm-3">
          <h4 class="my-3">Users</h4>
          <ul class="list-group js-users-list">
            <li class="d-flex justify-content-between align-items-center js-sample-user d-none">
              <span class="js-user-name"></span>
              <span class="badge bg-primary rounded-pill js-user-id"></span>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <div class="footer">
    <div class="mt-5 p-4 bg-dark text-white text-center">
      <div class="row">
        <div class="col-sm-4">
          <p>Simple Websocket Chat</p>
        </div>
        <div class="col-sm-4">
        </div>
        <div class="col-sm-4">
          <button class="btn btn-success js-ws-test">Test connection</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="assets/js/websocket.js"></script>
</body>
</html>
